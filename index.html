<head>
    <title>Validação xml</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" href="estilos/sefaz_pe.css" rel="stylesheet">
    <link type="text/css" href="estilos/sefaz_pe_base.css" rel="stylesheet">
    <link type="text/css" href="estilos/css_base_gbp.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/util/UtilXMLParadigma.js"></script>
    <script src="js/objParadigma/OTDProcessoResultadoDTO.js"></script>
    <script src="js/objParadigma/PProcessoOrdemCompraDTO.js"></script>
    <script src="js/objParadigma/PProcessoItemResultadoDTO.js"></script>
    <script src="js/objParadigma/PProcessoItemDTO.js"></script>
    <script src="js/objParadigma/PProcessoLoteDTO.js"></script>
    <script src="js/objParadigma/PProcessoLoteResultadoDTO.js"></script>
    <script src="js/objParadigma/TratamentoDados.js"></script>
    <script src="js/objSefaz/VOLicitacao.js"></script>
    <script src="js/objSefaz/VOSolicitacaoCompra.js"></script>
    
 
    <script>
        var otd;
        function handleFiles(evt) {

            var file = evt.files[0];
            var leitor = new FileReader();
            leitor.addEventListener("load", function () {

                const xmlDocument = new DOMParser().parseFromString(this.result, "text/xml");
                const pProcessoResultadoParcial = xmlDocument.getElementsByTagName("a:PProcessoResultadoParcialDTO");
                const otdProcesso = new OTDProcessoResultadoDTO(pProcessoResultadoParcial);
                otd = otdProcesso;
                document.getElementById('conteudo').innerHTML = otdProcesso.getTabelaProcessoImportado();
                
            });
            leitor.readAsText(file);
            
        };
        
        function dadosBasicoProcessoLicitacao(){
            var dadosBasicoProcessoLicitacao = document.getElementById('dadosBasicoProcessoLicitacao');
            dadosBasicoProcessoLicitacao.innerHTML = otd.getDadosBasicoProcessoLicitacao(new VOLicitacao);
            jQuery(dadosBasicoProcessoLicitacao).slideToggle("slow");
        } 
       
        function dadosSolicitacaoCompra(){
            var dadosSolicitacaoCompra = document.getElementById('dadosSolicitacaoCompra');
            dadosSolicitacaoCompra.innerHTML = otd.getDadosProcessoSolicitacaoCompra(new VOSolicitacaoCompra);
            jQuery(dadosSolicitacaoCompra).slideToggle("slow");
        } 
    </script>

    <style>
        .jumbotron {
            background-color: #f4511e;
            color: #fff;
            padding: 100px 100px;
            font-family: Montserrat, sans-serif;
            height: 150;
            padding-top: 2px;
        }
        a {
            font-size: 15px; 
            color: #F0FFFF;
        }
        a:focus, a:hover {
            color: #F0FFFF;
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Validação xml Paradigma</h1>
        <form>
            <div class="text-center">
                <input type="file" class="form-control" id="input" onchange="handleFiles(this)">
            </div>
        </form>
    </div>

   <div id="conteudo"></div>
</body>
